name: MLP
channels:
  - conda-forge
dependencies:
  # Basics
  - python=3.9
  - libwebp=1.3.2
  - iris=3.6
  - pandas=2.0
  - cmocean=3.0
  - parallel
    # Efficient disc storage
  - zarr=2.18
  # For convolution with missing data
  - astropy=5.3
  # Get data from ERA5
  # You'll need to register, see https://cds.climate.copernicus.eu/api-how-to
  - cdsapi=0.6
  # Optional, code formatter
  - black
  # Optional - documentation generator
  - sphinx=7.0
  # Optional - needed only for monitoring jobs on Isambard
  - tmux
  # Some packages are only available via pip
  - pip
  - pip:
  # TF for mac
    - tensorflow-macos==2.12
    - tensorflow-metal
  # For bilinear interpolation
    - tensorflow-addons==0.21
  # For input space search
    - tensorflow-probability==0.20
  # For efficient data IO
    - tensorstore


# Tell python to look for modules in the root directory of the project
# (A hack, needs to be edited for every installation, but makes code
#  management much easier.)
# Replace with the path to your project directory root.

variables:
  PYTHONPATH: /home/mo-hadpb/Projects/ML_precipitation_dataset:/net/home/h03/hadpb/Projects/ML_precipitation_dataset:/Users/philip/Projects/ML_precipitation_dataset
